<div class="region">
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Select Region</button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button ngbDropdownItem (click)="showAll()" >All</button>
        <button ngbDropdownItem *ngFor="let value of values" (click)="select(value) ">{{ value }}</button>
        
      </div>
    </div>
